{% extends 'index.html' %}

{% block contenido %}
<nav class="breadcrumb">
        <a class="breadcrumb-item" href="#">Pagina principal</a>
        <a class="breadcrumb-item" href="{% url 'dispositivos:dispositivos' %}">Menu dispositivos</a>
        <a class="breadcrumb-item" href="{% url 'dispositivos:lista' %}">Lista de dispositivos</a>
        <span class="breadcrumb-item active">Modificar</span>
    </nav>
<br>
<div>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        
        {% for hidden in form.hidden_fields %}
            {{hidden}}
        {% endfor %}
        
            <div class="form-group">
                <label for="{{form.nombreDelDispositivo.id_for_label}}" class="col-sm-2 control-label">{{form.nombreDelDispositivo.label}}</label>
                <div class="col-sm-8">
                    {{form.nombreDelDispositivo}}
                </div>
            </div>
            <div class="form-group">
                <label for="{{form.sistemaOperativo.id_for_label}}" class="col-sm-2 control-label">{{form.sistemaOperativo.label}}</label>
                <div class="col-sm-8">
                    {{form.sistemaOperativo}}
                </div>
            </div>
            <div class="form-group">
                <label for="{{form.version.id_for_label}}" class="col-sm-2 control-label">{{form.version.label}}</label>
                <div class="col-sm-8">
                    {{form.version}}
                </div>
            </div>

 
            <div class="form-group">
                <div class="col-sm-ofset-2 col-sm-8">
                    <input class="btn btn-primary pull-right" type="submit" name="submit" value="Modificar">
                </div>
            </div>
    </form>
</div>
{% endblock contenido %}
