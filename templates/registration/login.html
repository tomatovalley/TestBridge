{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
	<h2>Please Login</h2>
	<p>You must be logged in.</p>
	<form method="post" >
	{% csrf_token %}
	<table>
		{{ form.as_table }}
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" value="login"></td>
		</tr>
	</table>
	<p>Not registered yet? <a href="{% url 'usersapp:user_register' %}"> Register here</a>.</p>
	</form>

{% endblock %}
