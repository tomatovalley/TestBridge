{% extends 'base.html' %}

{% block title %} User Registration {% endblock %}


{% block content %}
{% if not user.is_authenticated %}
<h1>User Registration</h1>

	<form method="post" action="">
	  <table>
	    {{ form.as_table }}
	    <tr>
			<td></td>
			<td><input type="submit" value="register"></td>
		</tr>
	  </table>
	  {% csrf_token %}
	</form>

{% endif %}
{% endblock %}
