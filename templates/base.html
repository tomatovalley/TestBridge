{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestBridge</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/featherS.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/start_test.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mainsinavbar.css">
    <script type="text/javascript" src="/static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script src="/static/js/pcoded.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/menu-compact.js"></script>
</head>
<body style="background-color:#edf4f5" >  
    <div id="pcoded" class="pcoded iscollapsed" nav-type="st2" theme-layout="vertical" vertical-placement="left" vertical-layout="wide" pcoded-device-type="desktop" vertical-nav-type="collapsed" vertical-effect="overlay" vnavigation-view="view1" fream-type="theme1" layout-type="light">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            <nav class="navbar header-navbar pcoded-header iscollapsed" header-theme="themelight1" pcoded-header-position="fixed">
                <div class="navbar-wrapper">
                    <div class="navbar-logo" logo-theme="theme6">
                        <a href="/">
                            <img class="img-fluid2" src="/static/images/logoblanco.png" alt="TESTBRIDGE">
                        </a>
                    </div>
                    <div class="navbar-container container-fluid">
                        <ul class="nav-left">
                            <li>
                                <a class="mobile-menu" id="toggleSideBar" href="#!">
                                    <i class="icon-toggle-right"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#!" onclick="javascript:toggleFullScreen()" class="waves-effect waves-light">
                                    <i class="full-screen icon-maximize"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav-right">
                            <li>
                                <span class="hvd4">{{ user.first_name }} {{ user.last_name }}</span>
                                <!--110*47 img src="/static/ico/X_grande.png" class="img-radius" alt="User-Profile-Image"-->                        
                            </li>
                            <li>
                                <a href="{% url 'usersapp:user_profile' user.username %}">
                                    <i class="icon-settings"></i>
                                </a>
                            </li>
                            <li>
                                <a class="mobile-menu" href="{% url 'logout' %}">
                                    <i class="icon-log-out"></i>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
            <div class="pcoded-main-container" style="margin-top: 70.4px;">
                <div class="pcoded-wrapper">
                    <nav class="pcoded-navbar" navbar-theme="theme1" active-item-theme="theme1" sub-item-theme="theme2" 
                     active-item-style="style0" pcoded-navbar-position="fixed">
                        <div class="nav-list">
                            <div class="pcoded-inner-navbar main-menu">
                                <ul class="pcoded-item pcoded-left-item" item-border="true" item-border-style="solid" subitem-border="false">
                                    <li class="">
                                        <a href="/home" class="waves-effect waves-dark">
                                            <span class="pcoded-micon">
                                                <i class="icon-menu"></i>
                                            </span>
                                            <span class="pcoded-mtext">Dashboard</span>
                                        </a>
                                    </li>
                                    <li class="pcoded-hasmenu" dropdown-icon="style1" subitem-icon="style1">
                                            <a href="javascript:void(0)" class="waves-effect waves-dark">
                                                <span class="pcoded-micon">
                                                    <i class="icon-devices"></i>
                                                </span>
                                                <span class="pcoded-mtext">Devices</span>
                                            </a>
                                            <ul class="pcoded-submenu">
                                                <li class="">
                                                    <a href="{% url 'devices:create' %}" class="waves-effect waves-dark">
                                                        <span class="pcoded-mtext">Register Device</span>
                                                    </a>
                                                </li>
                                                <li class="">
                                                    <a href="{% url 'devices:list' %}" class="waves-effect waves-dark">
                                                        <span class="pcoded-mtext">Your Devices</span>
                                                    </a>
                                                </li>
                                            </ul>
                                    </li>
                                    <li class="pcoded-hasmenu" dropdown-icon="style1" subitem-icon="style1">
                                            <a href="javascript:void(0)" class="waves-effect waves-dark">
                                                <span class="pcoded-micon">
                                                    <i class="icon-projects"></i>
                                                </span>
                                                <span class="pcoded-mtext">Projects</span>
                                            </a>
                                            <ul class="pcoded-submenu">
                                                <li class="">
                                                    <a href="{% url 'projects:create' %}" class="waves-effect waves-dark">
                                                        <span class="pcoded-mtext">Register Project</span>
                                                    </a>
                                                </li>
                                                <li class="">
                                                    <a href="{% url 'projects:list' %}" class="waves-effect waves-dark">
                                                        <span class="pcoded-mtext">Your Projects</span>
                                                    </a>
                                                </li>
                                            </ul>
                                    </li>
                                    <li class="pcoded-hasmenu" dropdown-icon="style1" subitem-icon="style1">
                                        <a href="javascript:void(0)" class="waves-effect waves-dark">
                                            <span class="pcoded-micon">
                                                <i class="icon-profile"></i>
                                            </span>
                                            <span class="pcoded-mtext">Profile</span>
                                        </a>
                                        <ul class="pcoded-submenu">
                                            <li class="">
                                                <a href="{% url 'usersapp:user_profile' user.username %}" class="waves-effect waves-dark">
                                                    <span class="pcoded-mtext">Profile</span>
                                                </a>
                                            </li>
                                            <!--li class="">
                                                <a href="{% url 'projects:list' %}" class="waves-effect waves-dark">
                                                    <span class="pcoded-mtext">Your Projects</span>
                                                </a>
                                            </li-->
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="/contact" class="waves-effect waves-dark">
                                            <span class="pcoded-micon">
                                                <i class="icon-contactUs"></i>
                                            </span>
                                            <span class="pcoded-mtext">Contact Us</span>
                                        </a>
                                    </li>  
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div class="pcoded-content">                    
                        {% block main %}
          
                        {% endblock main %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
