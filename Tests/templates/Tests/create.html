{% extends 'base.html' %}

{% block main %}


<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="tile">
            <form method="post">
                <h3 class="tile-title">Register test</h3>
                <div class="tile-body">

                    {% csrf_token %}

                    {% for hidden in form.hidden_fields %}
                    {{hidden}}
                    {% endfor %}

                    <div class="form-group">
                        <label for="{{form.name.id_for_label}}" class="control-label">{{form.name.label}}</label>
                        {{form.name}}
                    </div>
                    <div class="form-group">
                        <label for="{{form.functionality_id.id_for_label}}" class="control-label">{{form.functionality_id.label}}</label>
                        {{form.functionality_id}}
                    </div>
                    <div class="form-group">
                        <label for="{{form.device_id.id_for_label}}" class="control-label">{{form.device_id.label}}</label>
                        {{form.device_id}}
                    </div>
                </div>
                <div class="tile-footer">
                    <button class="btn btn-primary" type="submit" name="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;&nbsp;<a
                        class="btn btn-secondary" href="/"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock main %}
