{% extends 'base.html' %}

{% block main %}

<div class="app-title">
	<ul class="app-breadcrumb breadcrumb">
		<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
		<li class="breadcrumb-item"><a href="/">Home</a></li>
		<li class="breadcrumb-item"><span class="breadcrumb-item active">Register project</span></li>
	</ul>
</div>

<div class="col-md-12">
    <div class="tile">
        <form method="post">
            <h3 class="tile-title">Register functionality</h3>
            <div class="tile-body">

                {% csrf_token %}

                {% for hidden in form.hidden_fields %}
                {{hidden}}
                {% endfor %}

                <div class="form-group">
                    <label for="{{form.title.id_for_label}}" class="control-label">{{form.title.label}}</label>
                    {{form.title}}
                </div>

                <div class="form-group">
                    <label for="{{form.description.id_for_label}}" class="control-label">{{form.description.label}}</label>
                    {{form.description}}
                </div>

            </div>
            <div class="tile-footer">
                <button class="btn btn-primary" type="submit" name="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;&nbsp;<a
                    class="btn btn-secondary" href="/"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
            </div>
        </form>
    </div>
</div>



{% endblock main %}
