{% extends 'base.html' %}

{% block main %}
<div class="row justify-content-center">
<div class="col-md-8">
    <div class="tile">
        <form method="post" enctype="multipart/form-data">
            <h3 class="tile-title">Register bug</h3>
            <div class="tile-body">

                {% csrf_token %}

                {% for hidden in form.hidden_fields %}
                {{hidden}}
                {% endfor %}

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="{{form.test_id.id_for_label}}">{{form.test_id.label}}</label>
                        {{form.test_id}}
                    </div>

                    <div class="form-group col-md-4">
                        <label for="{{form.error_found.id_for_label}}">{{form.error_found.label}}</label>
                        {{form.error_found}}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="{{form.steps.id_for_label}}">{{form.steps.label}}</label>
                        {{form.steps}}
                    </div>
                    <div class="form-group col-md-4">
                        <label for="{{form.screenshot.id_for_label}}">{{form.screenshot.label}}</label>
                        {{form.screenshot}}
                    </div>
                </div>

            </div>
            <div class="tile-footer">
                <button class="btn btn-primary" type="submit" name="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;&nbsp;<a
                    class="btn btn-secondary" href="/"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
            </div>
        </form>
    </div>
</div>
</div>



{% endblock main %}
