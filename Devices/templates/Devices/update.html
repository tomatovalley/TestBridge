{% extends 'Devices/base.html' %}

{% block main %}
<nav class="breadcrumb">
        <a class="breadcrumb-item" href="#">Main</a>
        <a class="breadcrumb-item" href="{% url 'devices:devices' %}">Devices</a>
        <span class="breadcrumb-item active"></span>
    </nav>
    
    <br>
    <h1>Device registration</h1>
    <br>

    <form method="post" class="form-horizontal">
        {% csrf_token %}
        
        {% for hidden in form.hidden_fields %}
            {{hidden}}
        {% endfor %}
        
            <div class="form-group">
                <label for="{{form.device.id_for_label}}" class="col-sm-2 control-label">{{form.device.label}}</label>
                <div class="col-sm-8">
                    {{form.device}}
                </div>
            </div>
            
            <div class="form-group">
                <label for="{{form.os.id_for_label}}" class="col-sm-2 control-label">{{form.os.label}}</label>
                <div class="col-sm-8">
                    {{form.os}}
                </div>
            </div>

            <div class="form-group">
                <label for="{{form.version.id_for_label}}" class="col-sm-2 control-label">{{form.version.label}}</label>
                <div class="col-sm-8">
                    {{form.version}}
                </div>
            </div>

 
            <div class="form-group">
                <div class="col-sm-ofset-2 col-sm-8">
                    <input class="btn btn-primary pull-right" type="submit" name="submit" value="Modify">
                </div>
            </div>
    </form>
{% endblock main %}
