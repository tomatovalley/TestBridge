{% extends 'base.html' %}


{% block main %}

<div class="row">
    <div class="clearfix"></div>
    <div class="col-md-12">
        <div class="tile">

            <h3 class="tile-title">List of devices</h3>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th>Device</th>
                        <th>Category</th>
                        <th colspan="2">Actions</th>
                    </thead>
                    <tbody>
                        {% for x in devices %}
                        <tr>
                            <td>{{x.device}}</td>
                            <td>{{x.category}}</td>
                            <td><a class="btn btn-secondary" href="{% url 'devices:query' x.id %}"><i class="fa fa-file-text-o"
                                        aria-hidden="true"></i>
                                    Details</a></td>
                            <td><a class="btn btn-danger" href="{% url 'devices:delete' x.id %}"><i class="fa fa-times"
                                        aria-hidden="true"></i>Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>



{% endblock main %}
