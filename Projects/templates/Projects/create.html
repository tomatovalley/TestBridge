{% extends 'base.html' %}

{% block main %}

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="tile">
            <form method="post">
                <h3 class="tile-title">Register project</h3>
                <div class="tile-body">
                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                    {{hidden}}
                    {% endfor %}
                    <div class="form-row">
                        <div class="form-group col-md-8">
                              <label for="{{form.project.id_for_label}}">{{form.project.label}}</label>
                              {{form.project}}
                        </div>
                        <div class="form-group col-md-4">
                            <label for="{{form.type.id_for_label}}">{{form.type.label}}</label>
                            {{form.type}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="{{form.location.id_for_label}}">{{form.location.label}}</label>
                            {{form.location}}
                        </div>
                        <div class="form-group col-md-4">
                            <label for="{{form.device.id_for_label}}">{{form.device.label}}</label>
                            {{form.device}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="{{form.features.id_for_label}}">{{form.features.label}}</label>
                            {{form.features}}
                        </div>
                        <div class="form-group col-md-2">
                            <label for="{{form.budget.id_for_label}}">{{form.budget.label}}</label>
                            {{form.budget}}
                        </div>
                        <div class="form-group col-md-2">
                            <label for="{{form.payPerBug.id_for_label}}">{{form.payPerBug.label}}</label>
                            {{form.payPerBug}}
                        </div>
                    </div>
                </div>
                <div class="tile-footer">
                    <button class="btn btn-primary" type="submit" name="submit">
                        <i class="fa fa-fw fa-lg fa-check-circle"></i>
                        Register
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-secondary" href="/home">
                        <i class="fa fa-fw fa-lg fa-times-circle"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock main %}
